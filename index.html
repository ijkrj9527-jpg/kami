<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密兑换系统 - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 48px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 24px;
            display: block;
            color: #007bff;
        }

        .title {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 48px;
            line-height: 1.5;
            font-weight: 400;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 48px;
        }

        .nav-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
        }

        .nav-btn:hover {
            background: #0056b3;
        }

        .nav-btn:active {
            background: #004085;
        }

        .nav-btn.admin {
            background: #6c757d;
        }

        .nav-btn.admin:hover {
            background: #5a6268;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 48px;
        }

        .feature {
            background: #f8f9fa;
            padding: 24px 16px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e8e8e8;
            transition: border-color 0.2s ease;
        }

        .feature:hover {
            border-color: #007bff;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
            color: #007bff;
        }

        .feature h4 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .feature p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .divider {
            width: 40px;
            height: 2px;
            background: #e8e8e8;
            margin: 40px auto;
            border-radius: 1px;
        }

        .footer-text {
            color: #999;
            font-size: 13px;
            margin-top: 32px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 280px;
                padding: 14px 24px;
                font-size: 14px;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔐</div>
        <h1 class="title">卡密兑换系统</h1>
        <p class="subtitle">安全便捷的卡密管理与兑换平台</p>
        
        <div class="nav-buttons">
            <a href="user-redeem.html" class="nav-btn">
                用户兑换
            </a>
            <a href="admin-login.html" class="nav-btn admin">
                管理员入口
            </a>
        </div>

        <div class="divider"></div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <h4>安全可靠</h4>
                <p>数据本地存储，安全可靠，保护您的隐私</p>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <h4>快速兑换</h4>
                <p>一键兑换，即时生效，操作简单便捷</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h4>数据统计</h4>
                <p>实时统计，一目了然，管理更加高效</p>
            </div>
        </div>

        <p class="footer-text">© 2024 卡密兑换系统 - 让兑换更简单</p>
    </div>
</body>
</html>
