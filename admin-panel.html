<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 卡密兑换系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #fff;
            color: #333;
            padding: 32px 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #e8e8e8;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .header p {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
            font-size: 13px;
        }

        .logout-btn:hover {
            background: #5a6268;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:active {
            background: #004085;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #e8e8e8;
        }

        .data-table th, .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 14px;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px 20px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e8e8e8;
            transition: border-color 0.2s ease;
        }

        .stat-card:hover {
            border-color: #007bff;
        }

        .stat-card h4 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            padding: 32px;
            border-radius: 6px;
            border: 1px solid #e8e8e8;
        }

        .section h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .add-form {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-row.full-width {
            grid-template-columns: 1fr;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-used {
            background: #f8d7da;
            color: #721c24;
        }

        .duration-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 6px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 24px 20px;
            }
            
            .section {
                padding: 24px 20px;
            }
            
            .data-table {
                font-size: 13px;
            }
            
            .data-table th, .data-table td {
                padding: 8px 12px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>后台管理系统</h1>
            <p>卡密兑换系统 - 管理员控制台</p>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>

        <div class="content">
            <div class="section">
                <h2>数据统计</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h4 id="totalCards">0</h4>
                        <p>总卡密数量</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="usedCards">0</h4>
                        <p>已使用卡密</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="availableCards">0</h4>
                        <p>可用卡密</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>添加卡密</h2>
                <div class="add-form">
                    <form id="addCardForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
                            </div>
                            <div class="form-group">
                                <label for="uid">用户UID</label>
                                <input type="text" id="uid" name="uid" placeholder="请输入用户UID" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cloudPhone">云手机编号</label>
                                <input type="text" id="cloudPhone" name="cloudPhone" placeholder="请输入云手机编号" required>
                            </div>
                            <div class="form-group">
                                <label for="duration">时长</label>
                                <select id="duration" name="duration" required>
                                    <option value="">请选择时长</option>
                                    <option value="天卡">天卡</option>
                                    <option value="周卡">周卡</option>
                                    <option value="月卡">月卡</option>
                                    <option value="季卡">季卡</option>
                                    <option value="年卡">年卡</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cardKey">卡密</label>
                                <textarea id="cardKey" name="cardKey" rows="3" placeholder="请输入卡密内容" required></textarea>
                            </div>
                        </div>
                        <div class="form-row full-width">
                            <div class="form-group">
                                <label for="remark">备注（仅管理员可见）</label>
                                <textarea id="remark" name="remark" rows="2" placeholder="请输入备注信息（可选）"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn">添加卡密</button>
                    </form>
                </div>
            </div>

            <div class="section">
                <h2>卡密列表</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>手机号</th>
                            <th>用户UID</th>
                            <th>云手机编号</th>
                            <th>时长</th>
                            <th>卡密</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="cardTableBody">
                        <!-- 数据将通过JavaScript动态添加 -->
                    </tbody>
                </table>
            </div>

            <div class="section">
                <button class="btn btn-secondary" onclick="clearAllData()">清空所有数据</button>
            </div>
        </div>
    </div>

    <script>
        // 检查登录状态
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (!isLoggedIn) {
                alert('请先登录！');
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin-login.html';
            }
        }

        // 存储卡密数据
        let cardData = JSON.parse(localStorage.getItem('cardData')) || [];
        let usedCards = JSON.parse(localStorage.getItem('usedCards')) || [];

        // 页面加载时检查登录状态并更新数据
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkLogin()) return;
            
            updateStats();
            updateTable();
            
            // 监听时长选择变化
            document.getElementById('duration').addEventListener('change', function() {
                const cardKeyInput = document.getElementById('cardKey');
                if (this.value === '天卡') {
                    cardKeyInput.value = 'LingYu666';
                    cardKeyInput.readOnly = true;
                    cardKeyInput.style.backgroundColor = '#f8f9fa';
                } else {
                    cardKeyInput.value = '';
                    cardKeyInput.readOnly = false;
                    cardKeyInput.style.backgroundColor = 'white';
                }
            });
        });

        // 添加卡密表单提交
        document.getElementById('addCardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const duration = formData.get('duration');
            let cardKey = formData.get('cardKey');
            
            // 如果是天卡，使用固定卡密
            if (duration === '天卡') {
                cardKey = 'LingYu666';
            }
            
            const newCard = {
                id: Date.now(),
                phone: formData.get('phone'),
                uid: formData.get('uid'),
                cloudPhone: formData.get('cloudPhone'),
                duration: duration,
                cardKey: cardKey,
                remark: formData.get('remark'),
                status: '未使用',
                createTime: new Date().toLocaleString()
            };
            
            cardData.push(newCard);
            localStorage.setItem('cardData', JSON.stringify(cardData));
            
            updateStats();
            updateTable();
            this.reset();
            
            showAlert('卡密添加成功！', 'success');
        });

        // 删除卡密
        function deleteCard(id) {
            if (confirm('确定要删除这个卡密吗？')) {
                cardData = cardData.filter(card => card.id !== id);
                usedCards = usedCards.filter(usedId => usedId !== id);
                
                localStorage.setItem('cardData', JSON.stringify(cardData));
                localStorage.setItem('usedCards', JSON.stringify(usedCards));
                
                updateStats();
                updateTable();
                showAlert('卡密删除成功！', 'success');
            }
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('totalCards').textContent = cardData.length;
            document.getElementById('usedCards').textContent = usedCards.length;
            document.getElementById('availableCards').textContent = cardData.length - usedCards.length;
        }

        // 更新表格
        function updateTable() {
            const tbody = document.getElementById('cardTableBody');
            tbody.innerHTML = '';
            
            cardData.forEach(card => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${card.phone}</td>
                    <td>${card.uid}</td>
                    <td>${card.cloudPhone}</td>
                    <td>
                        ${card.duration ? `<span class="duration-badge">${card.duration}</span>` : '-'}
                    </td>
                    <td>${card.cardKey}</td>
                    <td>
                        <span class="status-badge ${card.status === '已使用' ? 'status-used' : 'status-available'}">
                            ${card.status}
                        </span>
                    </td>
                    <td>${card.createTime}</td>
                    <td>${card.remark || '-'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteCard(${card.id})">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                localStorage.removeItem('cardData');
                localStorage.removeItem('usedCards');
                cardData = [];
                usedCards = [];
                updateStats();
                updateTable();
                showAlert('所有数据已清空！', 'info');
            }
        }
    </script>
</body>
</html>
