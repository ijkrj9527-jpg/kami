<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 卡密兑换系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header .icon {
            font-size: 32px;
            margin-bottom: 16px;
            display: block;
            color: #007bff;
        }

        .login-header h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .login-btn:active {
            background: #004085;
        }

        .back-link {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid #e8e8e8;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
        }

        .form-footer h4 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-footer p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 20px;
            }
            
            .login-header .icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="icon">🔐</span>
            <h1>管理员登录</h1>
            <p>卡密兑换系统后台管理</p>
        </div>

        <div id="alertMessage" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">管理员账号</label>
                <input type="text" id="username" name="username" placeholder="请输入管理员账号" required>
            </div>
            <div class="form-group">
                <label for="password">管理员密码</label>
                <input type="password" id="password" name="password" placeholder="请输入管理员密码" required>
            </div>
            <button type="submit" class="login-btn">登录系统</button>
        </form>

        <div class="form-footer">
            <h4>提示</h4>
            <p>请输入正确的管理员账号和密码进行登录。登录后可进行卡密管理、数据统计等操作。</p>
        </div>

        <div class="back-link">
            <a href="user-redeem.html">返回用户兑换页面</a>
        </div>
    </div>

    <script>
        // 管理员账号信息
        const ADMIN_USERNAME = 'rj';
        const ADMIN_PASSWORD = 'rj12345678';

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // 登录成功，跳转到后台管理页面
                localStorage.setItem('adminLoggedIn', 'true');
                showAlert('登录成功，正在跳转...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 1000);
            } else {
                showAlert('账号或密码错误！', 'error');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
